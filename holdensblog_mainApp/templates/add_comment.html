{% extends 'base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% if user.is_authenticated %}
	<h1>Add Comment</h1><br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-warning">Send</button>
	</div>

	<script>
		var name = "{{ user.id }}";
		document.getElementById("currentUser").value = name;
	</script>

{% else %}

<h1>Login to comment</h1>

{% endif %}

</body>
</html>

{% endblock %}
