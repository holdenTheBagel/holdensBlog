{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% if user.is_authenticated %}
	{% if user.id == object.author.id %}
		<h1>Edit Post</h1><br>
		<div class="mb-3">
			<form method="POST">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-warning">Update</button>
			</form>
		</div>
	{% endif %}
{% else %}

<h1>Login to add/edit posts</h1>

{% endif %}

</body>
</html>

{% endblock %}
