{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% if user.is_authenticated %}
	<h1>Create Profile Page</h1><br>
	<div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			
			{{ form.as_p }}
			<button class="btn btn-warning">Create</button>
	</div>

	

{% endif %}

</body>
</html>

{% endblock %}
